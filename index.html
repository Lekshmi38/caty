
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- viewport: no zooming out, everything fits exactly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Griha Pravesh ‚Äì fully contained hero</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --gold: #FFD700;
      --maroon: #6b0000;
      --cream: #FFF8EE;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--cream);
      color: var(--maroon);
      overflow-x: hidden;
      width: 100%;
    }
    .ganesh-icon {
  display: block;
  margin: 0 auto 5px; /* centers + 5px gap below */
  width: 60px; /* adjust size */
  height: auto;
}

    /* ===== HERO WRAP ‚Äì full screen, all content visible without side scroll ===== */
    .hero-wrap {
      position: relative;
      width: 100%;
      min-height: 100dvh;            /* full screen */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;               /* tiny safe padding, everything stays inside */
      overflow: hidden;               /* nothing escapes, no horizontal scroll */
    }

    /* background image ‚Äì centered, covers, no overflow */
    .hero-wrap::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("backg-removebg-preview.png") center / cover no-repeat;
      opacity: 0.78;
      z-index: -2;
    }

    /* soft overlay */
    .hero-wrap::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(255,248,238,0.9), rgba(255,248,238,0.75));
      z-index: -1;
    }

    /* ===== GARLANDS ‚Äì fully visible, no cutoff, scaled to stay inside ===== */
    .side-garlands {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 5;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  padding: 0 16px; /* safe padding */
}

.garland {
  width:min(300px, 28vw);
  transform-origin: top center;
  animation: drop 1.2s ease-out forwards;
}

.left {
  animation: drop 1.2s ease-out forwards, swayLeft 4s ease-in-out infinite;
}

.right {
  animation: dropRight 1.2s ease-out forwards, swayRight 4s ease-in-out infinite;
}

    @keyframes drop {
      0% { transform: translateY(-120%); }
      100% { transform: translateY(0); }
    }
    @keyframes dropRight {
      0% { transform: translateY(-120%) scaleX(-1); }
      100% { transform: translateY(0) scaleX(-1); }
    }

    @keyframes swayLeft {
      0%,100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }
    @keyframes swayRight {
      0%,100% { transform: scaleX(-1) rotate(2deg); }
      50% { transform: scaleX(-1) rotate(-2deg); }
    }

    /* ===== HERO CONTENT ‚Äì fully visible, no overflow ===== */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      max-width: 100%;
      gap: 0.2rem;
      position: relative;
      z-index: 4;
      padding: 0.8rem 0.2rem;
    }
.top-leaves {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 76%;
  display: flex;
  justify-content: center;
  pointer-events: none;
  z-index: 6;
}

.top-leaves img {
  width: min(600px, 100vw); /* stretches across */
  height: auto;
  transform: translateY(-90px);
}
@keyframes leafSway {
  0%,100% { transform: translateX(-50%) rotate(-1deg); }
  50% { transform: translateX(-50%) rotate(1deg); }
}

.top-leaves {
  animation: none;
}

    /* mandala ‚Äì contained inside */
    .mandala {
      position: absolute;
      width: min(340px, 70vw);        /* stays inside */
      opacity: 0.1;
      animation: spin 80s linear infinite;
      z-index: -1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    @keyframes spin { 
      to { transform: translate(-50%, -50%) rotate(360deg); } 
    }

    /* main title ‚Äì big but contained */
    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 100px;  /* responsive, never clips */
      line-height: 1.1;
      margin: 0.2rem 0;
      background: linear-gradient(90deg, #6b0000, #FFD700, #6b0000);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite;
      letter-spacing: 1px;
      max-width: 100%;
      word-break: break-word;
    }
    @keyframes shine { to { background-position: 200%; } }

    .subtitle {
      font-size:40px;
      font-weight: 300;
      letter-spacing: 0.5px;
      margin: 0.2rem 0 0.4rem;
      padding: 0 0.2rem;
      color: #4a0000;
      max-width: 100%;
    }

    /* diya ‚Äì perfectly contained */
    .diya-row {
      line-height: 0;
      margin: 0.2rem 0;
    }

    .diya-img {
      width: min(130px, 40vw);        /* never overflows */
      display: block;
      margin: 23 auto;
      animation: flicker 2s infinite alternate;
      filter: drop-shadow(0 0 10px gold);
    }

    @keyframes flicker {
      0% { transform: scale(1); filter: drop-shadow(0 0 8px gold); }
      100% { transform: scale(1.06); filter: drop-shadow(0 0 18px #ffb347); }
    }

    /* ===== SECTIONS ‚Äì cards full width, text bigger ===== */
    section {
      padding: 1.5rem 1rem;
      display: flex;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 28px;
      padding: 1.8rem 1.2rem;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 16px 30px rgba(0,0,0,0.08);
      border-bottom: 6px solid var(--gold);
    }

    .card h3 {
      font-size: 2rem;
      font-weight: 400;
      color: #5a1e1e;
      margin-bottom: 0.8rem;
    }

    .card h2 {
      font-size: 2.2rem;
      font-weight: 600;
      color: var(--maroon);
      margin: 0.5rem 0;
    }

    .card p {
      font-size: 1.5rem;
      font-weight: 300;
      line-height: 1.5;
      margin: 1.2rem 0;
    }

    .btn {
      display: block;
      width: 100%;
      background: var(--maroon);
      color: white;
      padding: 1rem 0.5rem;
      border-radius: 60px;
      text-decoration: none;
      font-size: 1.4rem;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 6px 12px rgba(107,0,0,0.2);
    }

    /* footer */
    .footer {
      text-align: center;
      padding: 2.5rem 1rem 3rem;
    }

    .footer h2 {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(3rem, 12vw, 5rem);
      color: var(--maroon);
      margin-bottom: 0.5rem;
    }

    .footer p {
      font-size: 1.6rem;
      font-weight: 300;
      color: #3e2b2b;
    }

    /* even on large screens, everything stays inside */
    @media (min-width: 600px) {
      .garland {
        width: min(200px, 22vw);
      }
      .diya-img {
        width: min(170px, 30vw);
      }
      .title {
        font-size: clamp(4rem, 10vw, 6rem);
      }
    }

    @media (min-width: 900px) {
      .hero-wrap {
        min-height: 100vh;
      }
      .garland {
        width: min(270px, 20vw);
      }
      .btn {
        width: auto;
        display: inline-block;
        padding: 1rem 2.8rem;
      }
    }

    /* small screens (‚â§420) fine-tune to avoid any possible overflow */
    @media (max-width: 420px) {
      .side-garlands {
  position: absolute;
}

.left {
  position: absolute;
  left: -150px;
  width: 400px;
}

.right {
  position: absolute;
  right: -150px;
  width: 400px;
}
.hero {
  justify-content: flex-start;
  padding-top: 150px; /* replaces margin hack */
}
.top-leaves img {
    width: 95vw;
  }
  .ganesh-icon {
  display: block;
  margin: 0 auto 0; /* centers + 5px gap below */
  width: 80px; /* adjust size */
  height: auto;
} 
  .title {
        margin-top: 0;
  font-size: 58px;
  line-height: 1.3;
   -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
}

      .subtitle {
        font-size: 1.1rem;
      }
      .diya-img {
  width: min(450px, 98vw);
  max-height: 244px;
  object-fit: cover;
}

      .card h2 {
        font-size: 2.0-rem;
      }
      .card p {
        font-size: 1.3rem;
      }
    }

    /* absolutely no horizontal scroll */
    html, body {
      max-width: 100%;
      overflow-x: hidden;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
